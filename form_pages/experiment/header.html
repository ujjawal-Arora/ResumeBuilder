<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Education</title>
  <link rel="stylesheet" href="style/sliderNewPage.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

<body >
  <div class=" wrapper" >
    <div class="contain" id="cont">
        <!-- Title of the form -->
        <div class="title">Header</div>
        <hr>
        <div class="content"> 
            <!-- Registration form -->
            <form action="#">
                <div class="user-details">
                    <!-- Input box for full name -->
                    <div class="  input-box">
                        <label for="firstName" class="details">FIRST NAME</label>
                        <input style="color: black;" type="text" type="text" class="form-control"  id="firstName"  autofocus
                          placeholder="Diya" required>
                      </div>
                    <!-- Input box for username -->
                    <div class="input-box">
                        <label for="lastName" class="details">LAST NAME</label>
                        <input style="color: black;" type="text" type="text" class="form-control" id="lastName" 
                          placeholder="Agarwal">
                      </div>
                    <!-- Input box for email -->
                    <div class="  input-box"  >
                        <label for="city" class="details">CITY</label>
                        <input style="color: black;" type="text" type="text" class="form-control" id="city"
                          placeholder="New Delhi ">
                      </div>
          
                    <!-- Input box for password -->
                    <div class="" style=" display: flex; ;  justify-content: space-between; " >


                        <div class=" input-box "  >
                          <label for="country" class="details">COUNTRY</label>
          
                          <input style="color: black;" type="text" type="text" class="form-control" id="country"
                            placeholder="India">
                        </div>
                        <div class="  input-box" >
                          <label for="pinCode" class="details">PIN CODE</label>
                          <input style="color: black;" type="text" type="text" class="form-control" id="pinCode"
                            placeholder="110034">
                        </div>
          
                      </div>
          
                    <!-- Input box for confirming password -->
                 
        <div class="  input-box">
            <label for="phone" class="details">PHONE</label>
            <input style="color: black;" type="text" type="tel" class="form-control" id="phone"
              placeholder="+91 12345 67789">
          </div>
                    <!-- Input box for date of birth -->
                    <div class="  input-box">
                        <label for="Email" class="details">EMAIL</label>
                        <input style="color: black;" type="text" type="text" class="form-control"  id="Email"
                          placeholder="d.agarwal@sample.in">
                      </div>
                    <div class="divbutton">
                        <button class="button back" onclick="backwardHeader()"> << BACKWARD</button>
                        <button class="button continue" type="button" onclick="saveFormData()" >FORWARD >></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  

  <script src="script/slider.js"></script>

</html>
