
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style/slider.css">
 
  <script src="https://kit.fontawesome.com/4cccec738b.js" crossorigin="anonymous"></script>
  <script src="script/slider.js"></script>
</head>

<body >
  <div class=" wrapper" >


    <div class="contain" >
      <!-- Title of the form -->
      <div class="title">Education</div>
      <hr>
      <div class="content">
        <!-- Registration form -->




        <form class="row g-3">
          <div class="user-details">
            <div class="  input-box">
              <label for="fullName" class="details">FIRST NAME</label>
              <input style="color: black;" type="text" type="text" class="form-control"  id="fullName"  autofocus
                placeholder="Diya" required>
            </div>
            <div class="input-box">
              <label for="userName" class="details">LAST NAME</label>
              <input style="color: black;" type="text" type="text" class="form-control" id="userName" 
                placeholder="Agarwal">
            </div>
            <!-- <div class="col-md-12" style=" display: flex; justify-content: space-between; " > -->

            <div class="  input-box"  >
              <label for="city" class="details">CITY</label>
              <input style="color: black;" type="text" type="text" class="form-control" id="city"
                placeholder="New Delhi ">
            </div>

            <div class="" style=" display: flex; ;  justify-content: space-between; " >


              <div class=" input-box "  >
                <label for="country" class="details">COUNTRY</label>

                <input style="color: black;" type="text" type="text" class="form-control" id="country"
                  placeholder="India">
              </div>
              <div class="  input-box" >
                <label for="pinCode" class="details">PIN CODE</label>
                <input style="color: black;" type="text" type="text" class="form-control" id="pinCode"
                  placeholder="110034">
              </div>

            </div>

          <!-- </div> -->

            <div class="  input-box">
              <label for="input" class="details">PHONE</label>
              <input style="color: black;" type="text" type="tel" class="form-control" id="input"
                placeholder="+91 12345 67789">
            </div>
            <div class="  input-box">
              <label for="Email" class="details">EMAIL</label>
              <input style="color: black;" type="text" type="text" class="form-control"  id="Email"
                placeholder="d.agarwal@sample.in">
            </div>


            <div class="divbutton">
              <button class="button back"><< BACKWARD</button>
              <button class="button continue">FORWARD >></button>
            </div>
          </div>


      </div>


      </form>





    </div>
  </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
