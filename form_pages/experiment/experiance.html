<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Experience</title>
  <link rel="stylesheet" href="style/sliderNewPage.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <script src="https://kit.fontawesome.com/4cccec738b.js" crossorigin="anonymous"></script>
  <script src="script/slider.js"></script>
</head>

<body >
  <div class=" wrapper" >
 

    <div class="contain id="cont" >
      <!-- Title of the form -->
      <div class="title">Experience</div>
      <hr>
      <div class="content">
        <!-- Registration form -->




        <form class="row g-3">
          <div class="user-details id=
          ">
            <div class="  input-box">
              <label for="input" class="details">JOB TITLE</label>
              <input style="color: black;" type="text" type="text" class="form-control" id="jobtittle" autofocus
                placeholder="Retail Sales Asscociate" required>
            </div>
            <div class="input-box">
              <label for="input" class="details">Work Experience</label>
              <input style="color: black;" type="text" type="text" class="form-control" id="WorkExpr"
                placeholder="3 Years">
            </div>

            <div class="  input-box"  >
              <label for="input" class="details">CITY</label>
              <input style="color: black;" type="text" type="text" class="form-control" id="cityExpr"
                placeholder="New Delhi ">
            </div>

            <div class="  input-box"  >
                <label for="input" class="details">COUNTRY</label>
                <input style="color: black;" type="text" type="text" class="form-control" id="countryExpr"
                  placeholder="India">
              </div>

          
            <div class="  input-box">
              <label for="input" class="details">START DATE</label>
              <input style="color: black;" type="date" type="tel" class="form-control" id="StartDate">
            </div>
            <div class="  input-box">
                <label for="input" class="details">END DATE</label>
                <input style="color: black;" type="date" type="tel" class="form-control" id="EndDate">
              </div>


            <div class="divbutton">
              <button class="button back" onclick="backwardexpr()"><< BACKWARD</button>
              <button class="button continue" onclick="saveNewExpr()">FORWARD >></button>
            </div>
          </div>


      </div>


      </form>





    </div>
  </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
